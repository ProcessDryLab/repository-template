<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>

<body>
	<h3 class="h3 mb-3">Description of <code th:text="${name}"></code></h3>
	
	<table class="table" style="width: auto !important">
		<tr><th class="text-end">Total number of events:</th><td class="text-end" th:text="${events}"></td></tr>
		<tr><th class="text-end">Total number of traces:</th><td class="text-end" th:text="${traces}"></td></tr>
		<tr><th class="text-end">Activities:</th>            <td class="text-end" th:text="${activities}"></td></tr>
	</table>


	<h4>Distribution of activities</h4>
	<canvas id="activities-distribution" width="100" height="20"></canvas>

<script>
	var xValues = [(${actNameList})];
	var yValues = [(${actFreqList})];

	new Chart("activities-distribution", {
	type: "bar",
	aspectRatio: 1,
	data: {
		labels: xValues,
		datasets: [{
			backgroundColor: "rgb(153, 0, 0)",
			data: yValues
		}]
	},
	options: {
		legend: {
			display: false
		}
	}
});
</script>
<script>
	var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
	var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
	  return new bootstrap.Tooltip(tooltipTriggerEl)
	})
</script>
</body>
</html>
